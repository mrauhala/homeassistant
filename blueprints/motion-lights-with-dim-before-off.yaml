blueprint:
  name: Motion Light With Dimming
  description: Turn a light on based on detected motion, dim lights before turning off
  domain: automation
  author: Mikko Rauhala
  input:
    motion_sensor:
      name: Motion Sensor
      description: This sensor will be synchronized with the light.
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    target_light:
      name: Lights
      description: The lights to keep in sync.
      selector:
        target:
          entity:
            domain: light
    off_timer:
      name: Off Timer
      description: Timer that counts for grace period 
      selector:
        entity:
          domain: timer
    dim_timer:
      name: Dim Timer
      description: Timer that counts untill lights dim 
      selector:
        entity:
          domain: timer
    dim_level:
      name: Dim Level
      description: Lights dim to this level to indicate soon to turning of lights.
      default: 50
      selector:
        number:
          max: 100
          min: 1
          unit_of_measurement: "%"
          mode: slider
  
trigger:
  - platform: state
    entity_id:
      - !input motion_sensor
    to: "on"
    id: "on"
  - platform: state
    entity_id:
      - !input motion_sensor
    to: "off"
    from: "on"
    id: clear
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: !input dim_timer
    id: dim
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: !input off_timer
    id: "off"
    
action:
  - choose:
      - conditions:
          - condition: trigger
            id: "on"
        sequence:
          - service: light.turn_on
            data:
              brightness_pct: 100
            target: !input target_light
          - service: timer.cancel
            data: {}
            target:
              entity_id: !input dim_timer
          - service: timer.cancel
            data: {}
            target:
              entity_id: !input off_timer
      - conditions:
          - condition: trigger
            id: dim
        sequence:
          - service: light.turn_on
            data:
              brightness_pct: !input dim_level
            target: !input target_light
          - service: timer.start
            data: {}
            target:
              entity_id: !input off_timer
      - conditions:
          - condition: trigger
            id: "off"
        sequence:
          - service: light.turn_off
            data:
              transition: 10
            target: !input target_light
      - conditions:
          - condition: trigger
            id: clear
        sequence:
          - service: timer.start
            data: {}
            target:
              entity_id: !input dim_timer
          - service: timer.cancel
            data: {}
            target:
              entity_id: !input off_timer
